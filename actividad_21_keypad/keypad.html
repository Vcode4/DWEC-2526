<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEYPAD MIDI</title>
    <script src="keypad.js" defer></script>
    <link href="keypad.css" rel="stylesheet">
</head>
<body>
    <p>Pulsa las teclas que aparecen encima de los pads y escucha los sonidos: </p><br><br>
    <div id="contenedor1" class="contenedor">    
        <div id="pad1" class="pad">Q (Bombo)</div>
        <div id="pad2" class="pad">W (Caja)</div>
        <div id="pad3" class="pad">E (Tom)</div>
        <div id="pad4" class="pad">R (Techno)</div>
    </div>
    <div id="contenedor2" class="contenedor">     
        <div id="pad5" class="pad">A (Miau)</div>
        <div id="pad6" class="pad">S (Guau)</div>
        <div id="pad7" class="pad">D (Click)</div>
        <div id="pad8" class="pad">F (Stop)</div>
    </div>
    

    <p id="coordenadas" class="coor">X: 0, Y: 0</p>
</body>
</html>
